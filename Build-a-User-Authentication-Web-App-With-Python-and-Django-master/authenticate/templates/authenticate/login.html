<!DOCTYPE html>
<html lang="en">  
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zeta admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Zeta admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{%  static 'assets/images/logo/favicon-icon.png'%}" type="image/x-icon">
    <link rel="shortcut icon" href="{%  static 'assets/images/logo/favicon-icon.png'%}" type="image/x-icon">
    <title>Zeta admin dashboard </title> 
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/vendors/font-awesome.css' %}">    
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/vendors/themify.css' %}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/vendors/flag-icon.css' %}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/vendors/feather-icon.css' %}">
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/vendors/bootstrap.css' %}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/style.css'%}">
    <link id="color" rel="stylesheet" href="{%  static 'assets/css/color-1.css'%}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{%  static 'assets/css/responsive.css'%}">
  </head>
  <!--
  <style>
    .container-fluid {
      background: rgb(63,94,251);
      background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
    }
  </style>

  <body>
    <!-- login page start-->
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger dark alert-dismissible fade show" role="alert">{{ message }}
          <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close" data-bs-original-title="" title=""></button>
        </div>            
        {% endfor %}
    {% endif %}
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <div class="login-card">
            <form class="theme-form login-form" method="POST">
              <h4>Login</h4>
              <h6>Welcome back! Log in to your account.</h6>
                {% csrf_token %}                
              <div class="form-group">
                <label>Nombre de usuario</label>
                <div class="input-group"><span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                  <input class="form-control" type="text" placeholder="Usuario" name="username" required="">
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="input-group"><span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                  <input class="form-control" type="password" placeholder="Contraseña" name="password" required="">
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
              </div>
              <p>¿No tienes una cuenta?<a class="ms-2" href="{% url 'register' %}">Crear cuenta</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- latest jquery-->
    <script src="{%  static 'assets/js/jquery-3.5.1.min.js'%}"></script>
    <!-- Bootstrap js-->
    <script src="{%  static 'assets/js/bootstrap/bootstrap.bundle.min.js'%}"></script>
    <!-- feather icon js-->
    <script src="{%  static 'assets/js/icons/feather-icon/feather.min.js'%}"></script>
    <script src="{%  static 'assets/js/icons/feather-icon/feather-icon.js'%}"></script>
    <!-- scrollbar js-->
    <!-- Sidebar jquery-->
    <script src="{%  static 'assets/js/config.js'%}"></script>
    <!-- Plugins JS start-->
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{%  static 'assets/js/script.js'%}"></script>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/80907ea506.js" crossorigin="anonymous"></script>
    <!-- Plugin used-->
  </body>

</html>
